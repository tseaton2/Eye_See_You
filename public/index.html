<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />

	
    <meta

    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>Unity WebGL Player | RollaBall</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
	<!--
  scripts we neeed for gazeCloud and gazeRecorder
    -->
		<script src="https://app.gazerecorder.com/GazeRecorderAPI.js" defer></script>
		<script src="https://api.gazerecorder.com/GazeCloudAPI.js" defer></script>
		<script src="https://app.gazerecorder.com/GazePlayer.js" defer></script>
	<script src="theGaze.js" defer> </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">RollaBall</div>
      </div>
    </div>
